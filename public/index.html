<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,
        minimum-scale=1, width=device-width, height=device-height" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./controlPanel.css">
  <title>Audio Visualizer</title>
</head>
<body>
  <div class="control-panel">
    <div class="icons-section">
      <button class="icon folder" id="folder-icon">
        <img src="./folder.svg" alt="folder">
      </button>
    </div>
    <div class="input-section">
      <input id="link-field" class="link-field" type="text" placeholder="Url here">
      <button class="icon arrow" id="arrow-icon">
        <img src="./arrow.svg" alt="arrow">
      </button>
    </div>
  </div>
  <div class="visualizer">
    <img src="./note.svg" alt="cover" id="cover" class="cover default">
    <svg id="svgEl"></svg>
  </div>
</body>
<script type="module" src="/dist/app.js"></script>
</html>

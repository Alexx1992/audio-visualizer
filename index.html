<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,
        minimum-scale=1, width=device-width, height=device-height" />
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
</head>
<body>
    <section>
        <input type="file" style="display: none" id="add-file"/>
        <div id="main-container">
            <div id="visual-wrapper">
                <div id="visualizer"></div>
            </div>
            <div id="controller-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width = '30px' height='30px' id="add">
                    <circle cx='15' cy='15' r='15' fill='rgba(100, 100, 100, .8)'></circle>
                    <g stroke='#fff'>
                        <line x1='7' y1='15' x2='23' y2='15' stroke-width=2></line>
                        <line x1='15' y1='7' x2='15' y2='23' stroke-width=2></line>
                    </g>
                </svg>
                <div id="loader">
                    <img src="circle.svg" />
                </div>
                <div id="controller">
                    <img src = "play.svg" id = 'play'/>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="circle progress" >
                        <circle cx="60" cy="60" r="58" ></circle>
                    </svg>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="js/audio.js"></script>
<script src="js/animate.js"></script>
<script src="js/initVisualizer.js"></script>
<script src="js/app.js"></script>
</html>
